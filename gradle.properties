# JVM settings optimized for Compose Desktop and KMP
org.gradle.jvmargs=-XX:+UseParallelGC -Xmx8G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:ReservedCodeCacheSize=512m -XX:MaxMetaspaceSize=1g

# Android settings (preserved for compatibility)
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableR8.fullMode=false

# Gradle performance settings
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.vfs.watch=true
org.gradle.unsafe.configuration-cache=true
org.gradle.parallel=true

# Kotlin settings optimized for Compose Desktop
kotlin.incremental=true
# Increased memory for Kotlin daemon to handle desktop compilation
kotlin.daemon.jvmargs=-Xmx8G -XX:ReservedCodeCacheSize=512m -XX:MaxMetaspaceSize=512m
kotlin.mpp.androidGradlePluginCompatibility.nowarn=true
# Enable experimental Kotlin compiler features for better desktop performance
kotlin.mpp.stability.nowarn=true
kotlin.native.ignoreDisabledTargets=true

# JetBrains Compose Desktop specific settings
# Enable Compose compiler metrics for desktop target optimization
compose.desktop.application.mainClass=MainKt
compose.compiler.enableStrongSkippingMode=true
# Optimize memory usage for desktop rendering
compose.desktop.verbose=false
# Enable Compose multiplatform support
kotlin.mpp.enableCompatibilityMetadataVariant=true
kotlin.mpp.enableGranularSourceSetsMetadata=true
